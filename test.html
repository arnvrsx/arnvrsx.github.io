<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Marketplace</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .container {
        width: 80%;
        margin: auto;
    }
    .car {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
    }
    .car img {
        width: 100%;
        height: auto;
    }
    .car-details {
        padding: 10px;
    }
    .car-name {
        font-weight: bold;
    }
    .car-price {
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to Car Marketplace</h1>
</header>

<div class="container">
    <div class="car">
        <img src="compass.jpeg">
        <div class="car-details">
            <p class="car-name">Jeep Compass</p>
            <p class="car-price">$30,000</p>
        </div>
    </div>

    <div class="car">
        <img src="ev6.jpg">
        <div class="car-details">
            <p class="car-name">Kia EV6</p>
            <p class="car-price">$40,000</p>
        </div>
    </div>
</div>

</body>
</html>
