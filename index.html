        .swiper-container {
            width: 100%;

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
        }

        .slider-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider-buttons button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
            padding: 10px;
            cursor: pointer;
            margin: 0 5px;

 /* Add space between Land Cruiser image and right edge */

        .footer-container {

            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }        
        .footer-container p {
