    <title>Image Sliders</title>

    <style>
        .slider-container {
            position: relative;
            width: 95%;
            max-width: 1400px;
            overflow: hidden;
            border: 2px solid #ccc;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .slider {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .slider-card {
            flex: 0 0 auto;
            width: calc(20% - 20px);
            margin: 10px;
            border: 1px solid #ccc;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: backdrop-filter 0.3s ease;
            position: relative;
        }

        .slider-card:hover {
            backdrop-filter: blur(5px);
        }

        .slider-card img {
            width: 100%;
            height: auto;
        }

        .slider-card-title {
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
        }

        .slider-card-price {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
            z-index: 1;
        }

        .slider-card:hover .slider-card-price {
            display: block;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            .slider-card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
