<title>Contact Form</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
          max-width: 13200px;
  }

  .card {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-group textarea {
    height: 100px;
  }

  .form-group button {
    width: 100%;
    padding: 10px 0;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    .footer-container {
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
 .footer-container p {
            margin: 5px 0;
        }

        .footer-container a {
            color: #fff;
            text-decoration: none;
        }
  }
</style>
</head>

    </div>

      <input type="email" placeholder="Email" required>
    </div>
    <div class="form-group">

      <button type="submit">Submit</button>
