<title>Image Sliders</title>
<style> 
  .slider-container {
    position: relative;
    width: 95%; /* Adjusted width */
    max-width: 1400px; /* Increased maximum width of slider container */
    overflow: hidden;
    border: 2px solid #ccc;
    margin: 0 auto; /* Center the slider */
    margin-bottom: 20px; /* Gap between sliders */
  }

  .slider {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .slider-card {
    flex: 0 0 auto;
    width: calc(20% - 20px); /* Adjusted width for 5 cards per row with 20px gap */
    margin: 10px;
    border: 1px solid #ccc;
    overflow: hidden;
    cursor: pointer;
    text-align: center;
    position: relative;
  }

  .slider-card img {
    width: 100%; /* Full width of the card */
    height: auto;
  }

  .slider-card-title {
    margin: 5px 0;
    font-size: 14px;
    font-weight: bold;
  }
</style>
</head>
