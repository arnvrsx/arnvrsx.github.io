<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
    padding: 20px;
  }

  .image-container {
    position: relative;
    width: 200px; /* Adjust as needed */
    height: 200px; /* Adjust as needed */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .image-container:hover {
    transform: scale(1.1);
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s ease;
  }

  .image-container:hover img {
    opacity: 0.7;
  }

  .image-container .title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 5px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    margin: 0;
    transition: opacity 0.3s ease;
    opacity: 0;
  }

  .image-container:hover .title {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="gallery">
  <div class="image-container">
    <a href="kushaq.jpg">
      <img src="kushaq.jpg" alt="Kushaq">
      <h2 class="title">Kushaq</h2>
    </a>
  </div>
  <div class="image-container">
    <a href="compass.jpeg">
      <img src="compass.jpeg" alt="Compass">
      <h2 class="title">Compass</h2>
    </a>
  </div>
  <div class="image-container">
    <a href="ev6.jpeg">
      <img src="ev6.jpeg" alt="EV6">
      <h2 class="title">EV6</h2>
    </a>
  </div>
  <!-- Add more images here -->
</div>

<script>
  // Optional JavaScript functionality can be added here
</script>
</body>
</html>
